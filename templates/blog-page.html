{% extends "blog-base.html" %}
{% block title %}Arya's Blog{% endblock title %}

{% block posts %}
<div class="bg-bluenote bg-opacity-5 rounded-xl p-10 text-left space-y-3">
    <a class="no-underline un from-green-500 to-green-500 text-2xl sm:text-3xl lg:text-4xl text-gray-600 tracking-tight font-semibold hover:text-opacity-80"
        href="{{ page.path }}">
        {{ page.title | lower }}.</a>
    <p class="text-xs lg:text-sm text-gray-400 italic">{{ page.date }}</p>
    <article>{{ page.content | safe }}</article>
</div>
{% endblock posts %}
